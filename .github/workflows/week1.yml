name: ci_cd_week1

on:
  push:
    branches:
      - 'main'

env:
  IMAGE_SIMLESERVER: server_ml

jobs:
  build_and_push-ml:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.4.0

      - name: login_to_docker_hub
        uses: docker/login-action@v2
        with:
          username: lyabomyr
          password: lyabomyr1111


      - name: set up docker build
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file:  Dockerfile
          push: true
          tags: lyabomyr/${{env.IMAGE_SIMLESERVER}}:latest
          cache-from: type=registry, ref=lyabomyr/${{env.IMAGE_SIMLESERVER}}:buildcache
          cache-to: type = registry, ref=lyabomyr/${{env.IMAGE_SIMLESERVER}}:buildcache,mode=max
